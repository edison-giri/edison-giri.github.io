<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Rumah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            padding: 30px;
            margin: 0;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
        }
        .card {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 12px;
            border: 2px solid #333;
            transition: 0.3s;
        }
        .card:hover {
            transform: scale(1.03);
            border-color: #555;
        }
        .card img {
            width: 100%;
            border-radius: 10px;
        }
        .price {
            margin-top: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Foto Rumah</h1>

<div class="grid">
