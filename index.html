<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Rumah</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            padding: 30px;
            margin: 0;
        }
        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .grid img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
            border: 2px solid #333;
            transition: 0.3s;
        }
        .grid img:hover {
            transform: scale(1.05);
            border-color: #555;
        }
    </style>
</head>
<body>

<h1>Foto Rumah</h1>

<div class="grid">
    <img src="rumah1.JPG" alt="Rumah 1">
    <img src="rumah2.JPG" alt="Rumah 2">
    <img src="rumah3.JPG" alt="Rumah 3">
    <img src="rumah4.JPG" alt="Rumah 4">
    <img src="rumah5.JPG" alt="Rumah 5">
</div>

</body>
</html>
